<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:rgb(242,74,84)">
                <h1>Nature Flower</h1>
            </div>
            <div style="background-color: rgb(42,134,186)">
                <h1>BlueSky</h1>
            </div>
            <div style="background-color:rgb(37,46,51)">
                <h1>LonelyCastle</h1>
            </div>
            <div style="background-color: rgb(252,184,102)">
                <h1>FlyingEagle</h1>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(./images/flyeagle.jpeg);"></div>
            <div style="background-image: url(./images/lonelycastle.jpeg);"></div>
            <div style="background-image: url(./images/bluesky.jpeg);"></div>
            <div style="background-image: url(./images/redflower.jpeg);"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="index.js">
</body>
</html>
